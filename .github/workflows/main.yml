name: Python Lint

on: [push, pull_request]

env:
  PROJECT_DIR: flasknotesapp

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and lint
      run: |
        python -m pip install --upgrade pip
        python -m venv .venv
        source .venv/bin/activate    
        pip install flake8 pylint 
        pip install -r requirements.txt
        # if [ -f requirements.txt ]; then echo "Installing dependencies from requirements.txt"	pip install -r requirements.txt; fi
        # stop the build if there are Python syntax errors or undefined names
        flake8 $PROJECT_DIR --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 $PROJECT_DIR --count --max-complexity=10 --max-line-length=127 --statistics
        pylint $PROJECT_DIR
