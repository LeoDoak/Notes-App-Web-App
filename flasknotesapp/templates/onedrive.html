<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask OneDrive Authentication</title>
</head>
<body>
    <h1>OneDrive Authentication</h1>
    <p>Type this {{url}} into another browser tab. Login and click accept. One an error pops up copy and paste the url into this textbox. </p>
    <form action="{{ url_for('get_token') }}" method="post">
        <input type="text" name="info_url" value = 'info_url' placeholder="Enter OneDrive URL" required>
        <button type="submit">Authenticate</button>
    </form>
</body>
</html>
